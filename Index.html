<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Window counter</title>
</head>

<body>
    <div class="container" id="styledimg">
        <!-- Panes -->
        <h1>Window panes:</h1>
        <h2 id="count-el">0</h2>
        <button id="pane-btn" onclick="pane()">Pane</button>

        <!-- screens -->
        <h2>Screens:</h2>
        <h2 id="screencount-el">0</h2>
        <button id="screen-btn" onclick="screen()">Screens</button>


        <!-- Save -->
        <p></p>
        <button id="save-btn" onclick="save()">Save</button>
        <p id="window-el">Window entries: </p>
        <p id="screensave-el">Screen entries: </p>

        
    </div>

    <script src="index.js"></script>

</body>

</html>
